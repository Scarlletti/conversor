<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scarlletti Ramos">
    <title>Conversor</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Conversor</h1>
    <div>
        <input type="text" inputmode="numeric" pattern="[01]*" placeholder="Número binário" class="binario"
            id="binario">
        <img src="assets/arrow-down.png" alt="imagem de uma seta apontando para baixo">
        <input type="text" inputmode="numeric" class="decimal" placeholder="Número decimal" id="decimal" readonly>
        <button type="button" class="botao" id="botao">Converter</button>
    </div>
    <script src="script/script.js" defer></script>
</body>

</html>
